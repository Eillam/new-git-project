<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Firbank Fitness Template</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <div class="logo-div">
        <img src="./Images/Crew.png" alt="logo" />
      </div>
      <div class="off-screen-menu">
        <ul>
          <li><a href="index.html" class="button">Home</a></li>
          <li><a href="classes.html" class="button">Classes</a></li>
          <li><a href="onlinevideos.html" class="button">Online Videos</a></li>
        </ul>
      </div>
      <nav>
        <div class="ham-menu">
          <span></span>
          <span></span>
          <span></span>
        </div>
      </nav>
      <navbar id="navbar">
        <a href="index.html" class="button">Home</a>
        <a href="classes.html" class="button">Classes</a>
        <a href="onlinevideos.html" class="button">Online Videos</a>
      </navbar>
    </header>
    <article id="background">
      <section>
        <div id="containeraddress">
          <div id="addressdiv">
          <h3 style="font-size: 20px">
          Address
          </h3>
          <p style="font-size: 16px; line-height: 1.8em">
            Shop 1, 5 Central Ave
          </p>
          <p style="font-size: 16px; line-height: 1.8em">
            Eveleigh NSW 2015
          </p>
        </div>
        <div id="emaildiv">
          <h3 class="font_5 wixui-rich-text__text" style="font-size: 20px">
            Email
          </h3>
          <p style="font-size: 16px">
            <a href="mailto:studio@xtendalexandria.com.au" target="_self">
              <span style="font-size: 16px">
                studio@xtendalexandria.com.au
              </span>
            </a>
          </p>
        </div>
        <div id="phonediv">
          <h3 style="font-size: 20px">
            Phone
          </h3>
          <p class="font_8 wixui-rich-text__text" style="font-size: 16px">
            (02) 9698 7261
          </p>
        </div>
        <div id="socialdiv">
          <h3 style="font-size: 20px">
            Social Media
          </h3>
          <ul id="sociallist" aria-label="Social Bar">
            <li>
              <a
                href="https://www.facebook.com/"
                target="_blank"
                rel="noreferrer noopener"
                aria-label="Facebook">
                <wow-image
                  data-bg-effect-name=""
                  data-has-ssr-src=""
                  style="--wix-img-max-width: max(200px, 100%)">
                  <img
                    alt="Facebook"
                    fetchpriority="high"
                    src="https://static.wixstatic.com/media/0fdef751204647a3bbd7eaa2827ed4f9.png/v1/fill/w_23,h_23,al_c,q_85,usm_0.66_1.00_0.01,enc_auto/0fdef751204647a3bbd7eaa2827ed4f9.png"
                    style="
                      width: 23px;
                      height: 23px;
                      object-fit: cover;
                    " />
                    </wow-image>
                  </a>
            </li>
            <li id="dataItem-lpts6ga46-comp-lpts6g9o13" class="O6KwRn">
              <a
                href="https://www.instagram.com/wix"
                target="_blank"
                rel="noreferrer noopener"
                aria-label="Instagram">
                <wow-image
                  id="img_1_comp-lpts6g9o13"
                  data-bg-effect-name=""
                  data-has-ssr-src=""
                  style="--wix-img-max-width: max(200px, 100%)"
                  ><img
                    alt="Instagram"
                    fetchpriority="high"
                    src="https://static.wixstatic.com/media/01c3aff52f2a4dffa526d7a9843d46ea.png/v1/fill/w_23,h_23,al_c,q_85,usm_0.66_1.00_0.01,enc_auto/01c3aff52f2a4dffa526d7a9843d46ea.png"
                    style="
                      width: 23px;
                      height: 23px;
                      object-fit: cover;
                    " />
                    </wow-image>
                  </a>
            </li>
          </ul>
        </div>
        </div>
      </section>
      <section>
        <form action="/submit_form" method="post">
          <div class="input-group">
            <label for="fname">First Name:</label>
            <input type="text" id="fname" name="fname" />
          </div>
          <div class="input-group">
            <label for="lname">Last Name:</label>
            <input type="text" id="lname" name="lname" />
          </div>
          <div class="input-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" />
          </div>
          <div class="input-group">
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required />
          </div>
          <div class="input-group">
            <label for="enquiry">Your Enquiry:</label>
            <textarea id="enquiry" name="enquiry" rows="4" cols="40"></textarea>
          </div>
          <div id="formsubmit">
          <input id="btnsubmit" type="submit" value="Submit" />
        </div>
        </form>
        
      </section>
      <section>
        <iframe
          id="maps"
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3311.715308976119!2d151.1925133757099!3d-33.896985173215725!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6b12b1ce63ba1def%3A0xf9dd99752ad260a5!2sXTEND%20Alexandria!5e0!3m2!1sen!2snz!4v1717890238925!5m2!1sen!2snz"
          width="600"
          height="650"
          style="border: 0"
          allowfullscreen=""
          loading="lazy"
          referrerpolicy="no-referrer-when-downgrade"
        ></iframe>
      </section>
    </article>
    <footer>
      <h3>Copyright Firbank Fitness. Developed by BKind coding.</h3>
    </footer>
    <script src="./script.js"></script>
  </body>
</html>
